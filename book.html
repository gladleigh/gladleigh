    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-1">
                <span class="section-heading-upper">Get In Touch</span>
                <span class="section-heading-lower">We Might Have Space</span>
              </h2>

              <form class="text-center border border-light p-5" action="https://formspree.io/info@gladleigh.co.za" method="POST">
                <div class="form-row mb-4">
                  <div class="col">
                    <input type="text" name="First Name" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" name="Last Name" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="col">
                    <input type="email" id="Email" name="Email Address" class="form-control" placeholder="Email Address">
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="col">
                    <input type="tel" id="ContactNumber" name="ContactNumber" class="form-control" placeholder="Contact number">
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="col">
                    <input type="date" id="CheckInDate" name="CheckInDate" class="form-control" placeholder="Check-in Date">
                  </div>
                  <div class="col">
                    <input type="date" id="CheckOutDate" name="CheckOutDate" class="form-control" placeholder="Check-out Date">
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="col">
                    <textarea class="form-control" name="Some Details" placeholder="Tell us how you heard about us and a little more about who will be staying at the house." rows="5"></textarea>      
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="col">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Contact Us</button>
                  </div>
                </div>
              </form>

              <p class="address mb-5">

              </p>
              <p class="mb-0">

                <br>
                +27 82 xxx xxxx
              </p>
            </div>
